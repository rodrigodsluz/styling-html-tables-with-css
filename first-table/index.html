<!DOCTYPE html>
<html lang="en">
<head>

  <title>Styling tables</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table class="content-table">

    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Domenic</td>
        <td>88,110</td>
        <td>dcode</td>
      </tr>
      <tr class="active-row">
        <td>2</td>
        <td>Sally</td>
        <td>72,400</td>
        <td>Students</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Nick</td>

        <td>dcode</td>
      </tr>
    </tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
